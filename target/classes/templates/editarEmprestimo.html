<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empréstimo</title>
    <link rel="stylesheet" th:href="@{/css/menu.css}">
</head>
<body>
    <!--barra de navegação-->
    <div th:insert="fragments/barraNavegacao :: navbar"></div>
    
    <br>
    
    <div class="form-header">
        <h1>Editar Empréstimo</h1>
    </div>
    <br>
    
    <!--formulário de edição-->
    <form th:action="@{/emprestimo/edit}" th:object="${emprestimo}" method="post">
        <br>
        <input type="hidden" id="idId" th:field="*{id}" />
        <br>
        <div th:insert="fragments/formEmprestimo :: formEmprestimo"></div>
        <div class="button-container">
            <button class="button1" type="submit">Salvar</button>
            <button class="button2" type="button" onclick="window.location.href='/emprestimo/list'">Cancelar</button>
        </div>
    </form>
</body>
</html>
