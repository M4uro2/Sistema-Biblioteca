<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div th:fragment="formEmprestimo" class="form">
        
            <label for="idNome">Data de emprestimo:</label>
            <input type="text" id="idNome" th:field="*{dataEmprestimo}" placeholder="Informe o seu nome" required/>
            <br>

            <label for="idMatricula">Data de devolução prevista:</label>
            <input type="text" id="idMatricula" th:field="*{dataDevolucaoPrevista}" placeholder="Informe sua matrícula" required/>
            <br>

            <label for="idCRE">Data de devolução real:</label>
            <input type="number" id="idCRE" th:field="*{dataDevolucaoReal}" placeholder="Informe seu CRE" required/>
            <br>

            <label for="idDataNascimento">Status:</label>
            <input type="date" id="idDataNascimento" th:field="*{status}" placeholder="Informe sua data de Nascimento" required/>
            <br>
            
            <label for="idDataNascimento">Livro:</label>
            <input type="date" id="idDataNascimento" th:field="*{livro}" placeholder="Informe sua data de Nascimento" required/>
            <br>
	        

			<hr>

            
    </div>
    
</body>
</html>
