<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Carteirinha</title>
    <link rel="stylesheet" th:href="@{/css/menu.css}">
</head>
<body>
    <!--barra de navegação-->
    <div th:insert="fragments/barraNavegacao :: navbar"></div>
    
    <br>
    
    <div class="form-header">
        <h1>Editar Carteirinha</h1>
    </div>
    <br>
    
    <!--formulário de edição-->
    <form th:action="@{/carteirinha/edit}" th:object="${carteirinha}" method="post">
        <br>
        <input type="hidden" id="idId" th:field="*{id}" />
        <br>

        <label for="idAluno">Aluno*:</label>
            <select id="idAluno" th:field="*{aluno}" required>
                <option th:each="a : ${alunos}"
                   th:value="${a.id}"
                   th:text="${a.nome}"></option>
            </select>

        <br>
        <div th:insert="fragments/formCarteirinha :: formCarteirinha"></div>
        <div class="button-container">
            <button class="button1" type="submit">Salvar</button>
            <button class="button2" type="button" onclick="window.location.href='/carteirinha/list'">Cancelar</button>
        </div>
    </form>
</body>
</html>
