<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/login.css}">
    <title>Document</title>
</head>
<body>
    <form th:action="@{/login}" method="post">

		<label for="idLogin">Login:</label>
		<input id="idLogin" type="text" 
			name="username" placeholder="Login" required />
		<label
			for="idPassword">Senha:</label>
		<input id="idPassword" 
			type="password" name="password" placeholder="Senha" required />

		<button type="submit">Entrar</button>
</form>
</body>


<style>
	body {
		font-family: Arial, sans-serif;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
		background-color: #f0f0f0;
	}

	form {
		margin: auto;
		margin-top: 100px;
		background-color: #fff;
		padding: 20px;
		align-items: center;
		border-radius: 5px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		display: flex;
		width: 12%;
		height: 25%;
		flex-direction: column;
	}

	label {
		margin-top: 10px;
		font-weight: bold;
		text-transform: uppercase;
	}

	input {
		margin-top: 5px;
		padding: 8px;
		width: 100%;
		border: 1px solid #868484ff;
		border-radius: 3px;
		transition: all 0.3s;
	}

	button {
		width: 60%;
		margin-top: auto;
		padding: 10px;
		background-color: #28a745;
		color: white;
		border: none;
		border-radius: 4px;
		cursor: pointer;
		transition: all 0.3s;
		
	}

	button:hover {
		background-color: #218838;
	}
	input:focus{
		outline: none;
		border-color: #070707ff;
		box-shadow: 0 0 5px rgba(136, 147, 158, 0.5);
	}
	


</html>
